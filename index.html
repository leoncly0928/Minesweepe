<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>包小果的扫雷游戏</title>
    <link href="https://fonts.googleapis.com/css2?family=Arial+Black:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>包小果的扫雷游戏 <img src="https://img.alicdn.com/imgextra/i3/O1CN01sMUftH1WAB0m3EG8W_!!6000000002747-2-tps-357-356.png" alt="Bomb" width="24"></h1>
        <div id="status">
            Bombs: <span id="bomb-count">0</span>
            Flags: <span id="flag-count">0</span>
        </div>
    </header>
    <div>
        <label for="difficulty">难度:</label>
        <select id="difficulty">
            <option value="easy">简单</option>
            <option value="hard">困难</option>
        </select>
        <div id="timer">时间: <span id="time">0</span> 秒</div> <!-- 新增时间显示 -->
    </div>
    <div class="board" id="board"></div>
    <button id="reset-button">New Game</button>
    <button id="record-button">游戏记录</button> <!-- 新增游戏记录按钮 -->
    <div class="overlay" id="overlay">
        <div class="overlay-content">
            <h2 id="game-result"></h2>
            <button id="confirm-button">确认</button>
        </div>
    </div>
    <div id="record-overlay" class="overlay" style="display: none;">
        <div class="overlay-content">
            <h2>游戏记录</h2>
            <ul id="record-list"></ul>
            <button id="close-record-button">关闭</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
